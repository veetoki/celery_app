version: '3.7'

services:
  app:
    build: ./
    container_name: app
    command: python3 task.py
    volumes:
      - ./app:/src/app/
    depends_on:
      - redis
      - celery

  celery:
    build: ./
    container_name: celery
    command: celery -A task worker --loglevel=info
    volumes:
      - ./app:/src/app/

  redis:
    image: redis:5-alpine
    container_name: redis
    ports:
      - 127.0.0.1:6379:6379
